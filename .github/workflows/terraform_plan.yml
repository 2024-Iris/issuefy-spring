name: Terraform Plan on PR

on:
  pull_request:
    branches:
      - test

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan and Capture Output
        id: plan
        run: |
          set -o pipefail

          terraform plan -no-color -detailed-exitcode | tee plan_full.txt
          exit_code=$?

          summary=$(grep -E "(Plan:|module\.)" plan_full.txt | head -n 20 | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "summary_output=$summary" >> $GITHUB_OUTPUT

          if [ $exit_code -eq 1 ]; then
            echo "Terraform plan failed with errors."
            exit 1
          fi

          exit 0
        working-directory: ./terraform

      - name: Upload full plan as artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ./terraform/plan_full.txt

      - name: Comment PR with Plan Summary
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## 📄 Terraform Plan Summary
            ```terraform
            ${{ steps.plan.outputs.summary_output }}
            ```

            ✅ 전체 플랜은 GitHub Actions Artifact에서 확인하실 수 있습니다.
